{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ other_user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .messages-container {
            height: calc(100vh - 180px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 h-screen flex flex-col">
        <div class="bg-white rounded-lg shadow-md flex-1 flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">
                        {{ other_user.username|make_list|first|upper }}
                    </div>
                    <div class="ml-4">
                        <h1 class="text-xl font-bold">{{ other_user.username }}</h1>
                        <p class="text-sm text-gray-500">Online</p>
                    </div>
                </div>
                <a href="{% url 'index' %}" class="text-blue-500 hover:text-blue-700">Back to Users</a>
            </div>

            <!-- Messages -->
            <div class="flex-1 p-4 overflow-y-auto messages-container" id="chat-messages">
                {% for message in messages %}
                <div class="flex {% if message.sender.id == request.user.id %}justify-end{% else %}justify-start{% endif %} mb-4">
                    <div class="{% if message.sender.id == request.user.id %}bg-blue-500 text-white{% else %}bg-gray-200 text-gray-700{% endif %} rounded-lg px-4 py-2 max-w-md">
                        <p>{{ message.content }}</p>
                        <p class="text-xs {% if message.sender.id == request.user.id %}text-blue-100{% else %}text-gray-500{% endif %} mt-1">
                            {{ message.timestamp|date:"g:i A" }}
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Input -->
            <div class="p-4 border-t">
                <div class="flex space-x-4">
                    <input type="text" id="chat-message-input" class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
                    <button id="chat-message-submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const roomId = "{{ room_id }}";
        const currentUser = "{{ request.user.id }}";
        
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomId
            + '/'
        );

        const messagesContainer = document.getElementById('chat-messages');
        
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const isCurrentUser = data.user_id.toString() === currentUser.toString();
            
            const messageHtml = `
                <div class="flex ${isCurrentUser ? 'justify-end' : 'justify-start'} mb-4">
                    <div class="${isCurrentUser ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} rounded-lg px-4 py-2 max-w-md">
                        <p>${data.message}</p>
                        <p class="text-xs ${isCurrentUser ? 'text-blue-100' : 'text-gray-500'} mt-1">
                            ${new Date().toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}
                        </p>
                    </div>
                </div>
            `;
            
            messagesContainer.insertAdjacentHTML('beforeend', messageHtml);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            if (message.trim()) {
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            }
        };

        // Scroll to bottom on load
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    </script>
</body>
</html>
